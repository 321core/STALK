<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page1', {
      url: '/main',
      templateUrl: 'page1.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/main');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page1.html" type="text/ng-template">
<ion-view title="STALK">
    <ion-tabs class="tabs-dark tabs-icon-top">
        <ion-tab title="Status" icon="ion-ios7-monitor-outline">
            <ion-content padding="true" class="has-header">
                <h3>Status</h3>
                <ion-list>
                    <ion-item>Item 1</ion-item>
                    <ion-item>Item 2</ion-item>
                    <ion-item>Item 3</ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Server" icon="ion-ios7-cloud-upload">
            <ion-content padding="true" class="has-header">
                <h3>Add Server</h3>
                <form>
                    <label class="item item-input" name="channel">
                        <span class="input-label">Channel</span>
                        <input type="text" placeholder="ex. RASPI-SSH">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Server IP</span>
                        <input type="text" placeholder="ex. localhost">
                    </label>
                    <label class="item item-input" name="port">
                        <span class="input-label">Server Port</span>
                        <input type="number" placeholder="ex. 22">
                    </label>
                    <button class="button button-stable button-block ">Register</button>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Client" icon="ion-ios7-cloud-download">
            <ion-content padding="true" class="has-header">
                <h3>Add Client</h3>
                <form>
                    <label class="item item-input" name="channel">
                        <span class="input-label">Channel</span>
                        <input type="text" placeholder="ex. RASPI-SH">
                    </label>
                    <label class="item item-input" name="port">
                        <span class="input-label">Port</span>
                        <input type="number" placeholder="ex. 2222">
                    </label>
                    <button class="button button-stable button-block ">Bind</button>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Setting" icon="ion-settings">
            <ion-content padding="true" class="has-header">
                <h3>Setting</h3>
                <div class="list card">
                    <div class="item item-divider">Account</div>
                    <div class="item item-body">
                        <form>
                            <label class="item item-input" name="server">
                                <span class="input-label">Server</span>
                                <input type="text" placeholder="">
                            </label>
                            <label class="item item-input" name="id">
                                <span class="input-label">ID</span>
                                <input type="text" placeholder="">
                            </label>
                            <label class="item item-input" name="password">
                                <span class="input-label">Password</span>
                                <input type="password" placeholder="">
                            </label>
                            <button class="button button-stable button-block ">Submit</button>
                        </form>
                    </div>
                </div>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
  </body>
</html>
